<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<div class="container">
    <h5>Authors</h5>
    <table class="text-center">
        <th>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
        </th>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">123</td>
            <td th:text="${author.firstName}">John</td>
            <td th:text="${author.lastName}">Smith</td>
        </tr>
    </table>
</div>
</body>
</html>
